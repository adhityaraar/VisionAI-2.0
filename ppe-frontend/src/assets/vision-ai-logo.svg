<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Purple branching structure -->
  <!-- Central vertical stem -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#632dc9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Top circle -->
  <circle cx="50" cy="20" r="8" stroke="#632dc9" stroke-width="4" fill="none"/>
  
  <!-- Right horizontal branch with circle -->
  <line x1="50" y1="50" x2="75" y2="50" stroke="#632dc9" stroke-width="4" stroke-linecap="round"/>
  <circle cx="75" cy="50" r="8" stroke="#632dc9" stroke-width="4" fill="none"/>
  
  <!-- Left horizontal branch with circle -->
  <line x1="50" y1="70" x2="25" y2="70" stroke="#632dc9" stroke-width="4" stroke-linecap="round"/>
  <circle cx="25" cy="70" r="8" stroke="#632dc9" stroke-width="4" fill="none"/>
</svg>

